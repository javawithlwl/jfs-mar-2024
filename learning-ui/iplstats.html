<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IplStats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
  <body>
    <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="/img/pic_bulbon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            IPLStats
          </a>
        </div>
      </nav>

      <div class="container mt-4">

            <div class="row">
                <div class="col-1"></div>
                <div class="col-md-5">
                    <div id="idShowAmountStats"></div>
                </div>
                <div class="col-md-5">
                    <div id="idShowRoleStats"></div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div id="idShowTeamNames"></div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <div id="idTeamRoleAmountStats"></div>
                </div>
                <div class="col-md-5">
                    <div id="idTeamRoleCountStats"></div>
                </div>
                <div class="col-md-1"></div>
            </div>
            <div class="row mt-2">
                <div class="col-md-10 offset-md-1">
                    <div id="idShowPlayers"></div>
                </div>
            </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script src="js/iplstats.js"></script>
</html>
